<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <img src="./images/hero-image.png" alt="not available" class="hero-image">
        </div>
        <div class="login-form">
            <div class="company">
                <img src="./images/logo.svg" alt="---" class="icon1">
            </div>
            <p class="info">We are <span class="experts"><b>experts</b></span>  in business, marketing, growth & sales. </p>
            <form class="form">
                <p class="p1">Login into your account</p>
                <input type="text" class="username" placeholder="Username">
                <br>
                <input type="text" class="password" placeholder="Password">
                <br>
                <div class="fp">
                    <button type="submit" class="login">Login</button>
                    <p class="fp1">Forgot Password?</p>
                </div>
                <div class="register">
                    <p>Are you a new member?</p><a class="link" href="#">Register Here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
